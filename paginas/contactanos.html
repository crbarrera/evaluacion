    <div class="container">
        <div class="header">
            <div class="titular">
              <h1>Tienda de mascotas</h1>
              <h2>a luka y a mil</h2>
            </div>
            <div class="portada">
              <img class="img-fluid" src="../img/perros.jpg" alt="perros" />
            </div>
            <div class="navegacion">
              <ul>
                <li class="nav-item">
                  <a class="nav-link active" href="../index.html">Inicio</a>

        <div class="contenido">
            <div class="row">            
                    <div class="col-md-6" style="padding-top:30px;">
    
                        <form id="contact-form">
                            <div class="form-group">
                                <input type="text" name="nombre" id="nombre" class="form-control required" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control required"
                                    placeholder="Email">
                            </div>
                            <div class="form-group">
                                <textarea name="mensaje" id="mensaje" class="form-control required"
                                    placeholder="Escribe un mensaje" rows="7"></textarea>
                            </div>
                            <button id="submit-form">Enviar</button>
                        </form>
    
                    </div>
                
            </div>
        </div>
    </div>
